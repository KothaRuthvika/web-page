 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 20px;
      padding: 20px;
    }
    h1 {
      color: #333399;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    img {
      max-width: 300px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Webpage!</h1>
  <p>This is a simple webpage built using HTML, styled with CSS, and made interactive with JavaScript.</p>

  <img src="https://via.placeholder.com/300" alt="Sample Image">

  <p>Visit my favorite website: <a href="https://www.example.com" target="_blank">Example.com</a></p>

  <button onclick="showMessage()">Click Me!</button>

  <script>
    function showMessage() {
      alert("Hello! You clicked the button!");
    }
  </script>

</body>
</html>
